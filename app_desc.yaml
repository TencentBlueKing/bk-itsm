spec_version: 2
app_version: "2.6.5"
app:
    region: default
    bk_app_code: bk_itsm
    bk_app_name: 流程服务
    market:
        category: 运维工具
        introduction: 流程服务
        description: 【流程服务】是蓝鲸推出的轻量级ITSM，通过可自定义设计的流程模块，覆盖IT服务中的不同管理活动或应用场景。帮助企业用户规范内部管理流程，提升沟通及管理效率。
        display_options:
            width: 1280
            height: 720
            is_win_maximize: True
            open_mode: "new_tab"
modules:
    default:
        is_default: True
        source_dir: ./src
        language: Python
        services:               
            - name: mysql
            - name: rabbitmq
            - name: redis
            - name: bkrepo
            - name: otel
        env_variables:
            - key: PIP_VERSION
              value: 20.2.3
              description: PIP版本
            - key: RUN_VER
              value: open
              description: 运行环境
        scripts:
            pre_release_hook: "bash ./bin/pre-release"
        processes:
            web:
                command: bash ./bin/start_web.sh
                plan: 4C2G5R
                replicas: 5
            beat:
                command: python manage.py celery beat -l info
                plan: 4C1G5R
                replicas: 1
            pworker:
                command: python manage.py celery worker -n prefork@%h -P threads -c 10 -l info -O fair --maxtasksperchild=100
                plan: 4C2G5R
                replicas: 5
            gworker:
                command: python manage.py celery worker -P gevent -n gevent@%h -c 4 -l info --maxtasksperchild=100
                plan: 4C2G5R
                replicas: 5
        svc_discovery:
            bk_saas:
                -   bk_app_code: "bk_itsm"
        bkmonitor:
            port: 5001

